<!DOCTYPE html>
<html>
<head>
    <title>SpaceTeam5</title>

    <style>
        body {
            background: #000;
            color: #fff;
            border: 20px solid white;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-family: sans-serif;
        }

        #message {
            padding: 10px;
            background: #ccc;
            color: #000;
            font-size: 2em;
            text-align: center;
        }

        #score {
            padding: 20px;
            background: red;
        }

        #ui {
        }

        #ui button {
            width: 50%;
            height: 50%;
            border: 1px solid black;
            background: grey;
            font-size: 2em;
            padding: 30px;
        }
        #ui button:hover {
            background: darkgrey;
        }
        #ui button.on {
            background: white;
        }
        #timer {
            background: lightgreen;
            height: 20px;
            width: 100%;
            transition: width 0.25s;
            -webkit-transition: width 0.25s;
        }
    </style>
</head>
<body>

<div id="message"></div>
<div id="score"></div>
<div id="timer"></div>
<div id="ui"></div>

<script src="../node_modules/smokesignals/smokesignals.min.js"></script>
<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>

<script src="DashBoard.js"></script>
<script src="Events.js"></script>
<script src="Game.js"></script>
<script src="Main.js"></script>
<script src="Network.js"></script>
<script src="Timer.js"></script>
<script src="Message.js"></script>

<script>Main.start();</script>

</body>
</html>
